spring:
  application:
    name: ludotheque
  config:
    import: optional:file:./secrets.yml
  datasource:
    url: jdbc:postgresql://localhost/LUDO_DB
    username: ${db.username}
    password: ${db.password}
    #driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        #dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create


